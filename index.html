<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasky-Task Management Tool</title>
    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Fontawesome link -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #ebf3ff" onLoad="loadExistingCard()">
     <!-- Add new card Modal -->
     <div
     class="modal fade"
     id="addTaskModal"
     tabindex="-1"
     aria-labelledby="addTaskModalLabel"
     aria-hidden="true"
   >
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
           <button
             type="button"
             class="btn-close"
             data-bs-dismiss="modal"
             aria-label="Close"
           ></button>
         </div>
         <div class="modal-body">
           <div class="mb-3">
             <label for="imageUrl" class="form-label">Image URL</label>
             <input
               type="url"
               class="form-control"
               id="imageUrl"
               placeholder="http://example.com/image.png"
             />
           </div>
           <div class="mb-3">
             <label for="taskTitle" class="form-label">Task Title</label>
             <input
               type="text"
               class="form-control"
               id="taskTitle"
               placeholder="Javascript"
             />
           </div>
           <div class="mb-3">
             <label for="taskType" class="form-label">Task Type</label>
             <input
               type="text"
               class="form-control"
               id="taskType"
               placeholder="project"
             />
           </div>
           <div class="mb-3">
             <label for="taskDescription" class="form-label"
               >Task Description</label
             >
             <textarea
               class="form-control"
               rows="4"
               id="taskDescription"
               placeholder="This is task management project"
             ></textarea>
           </div>
         </div>
         <div class="modal-footer justify-content-start">
           <button
             type="button"
             class="btn btn-secondary"
             data-bs-dismiss="modal"
           >
             Close
           </button>
           <button
             type="button"
             class="btn btn-primary"
             onclick="addNewCard()"
             data-bs-dismiss="modal"
           >
             Save changes
           </button>
         </div>
       </div>
     </div>
   </div>
   <!-- Open Task Modal -->
   <div
     class="modal fade"
     id="showTask"
     tabindex="-1"
     aria-labelledby="showTaskLabel"
     aria-hidden="true"
   >
     <div class="modal-dialog modal-lg">
       <div class="modal-content">
         <div class="modal-body task-body"></div>
         <div class="modal-footer">
           <button
             type="button"
             class="btn btn-secondary"
             data-bs-dismiss="modal"
           >
             Close
           </button>
         </div>
       </div>
     </div>
   </div>    
    <header>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid">
          <a class="fs-3 fw-bolder" href="#">Tasky</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-3 me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fw-bolder" aria-current="page" href="#"
                  >Home</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <button
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#addTaskModal"
                type="button"
              >
                <i class="fas fa-plus"></i>
                Add new
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <!-- Search bar -->
      <section class="search-bar row justify-content-center mt-4">
        <div class="col-md-8 col-lg-6">
          <div class="input-group mb-3 shadow">
            <input
              type="search"
              class="form-control"
              placeholder="Search Task"
              aria-label="Search Task"
              aria-describedby="basic-addon"
              id="searchedTask"
            />
            <span class="input-group-text" id="basic-addon" onclick="searchTask()"
              ><i class="fas fa-search" ></i
            ></span>
          </div>
        </div>
      </section>
      <!-- Task Card -->
      <section class="task-card-container row"></section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
